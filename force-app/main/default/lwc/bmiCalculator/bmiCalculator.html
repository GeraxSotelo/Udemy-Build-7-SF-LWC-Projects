<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is: </h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>Your result: </h2>
                    <div class="result-value">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large" onclick={recalculate}>
                        Re-Calculate
                    </button>
                </section>
            </template>

            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Height(in)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-height" name="height" value={height} onchange={inputHandler} min="0" placeholder="Enter your height in inches" required="" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">Weight(lbs)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-weight" name="weight" value={weight} onchange={inputHandler} min="0" placeholder="Enter your weight in pounds" required="" class="slds-input" />
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate</button>
                </form>
            </template>

            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight range. If your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You might be underweight and possibly malnourished.</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a healthy weight range for young and middle-aged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25 to 39.9</h3>
                <p class="slds-var-m-bottom_medium">You might be overweight.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 40</h3>
                <p class="slds-var-m-bottom_medium">You might be reaching obesity.</p>
            </div>
        </div>
    </div>
</template>
